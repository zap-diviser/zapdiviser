api:
  enabled: true
  address: 0.0.0.0:8686

sources:
  docker_logs:
    type: docker_logs
    include_containers:
      - zapdiviser-backend
      - zapdiviser-whatsapp

sinks:
  loki:
    type: loki
    inputs:
      - docker_logs
    endpoint: http://loki:3100
    encoding:
      codec: json
    labels:
      app: web
      env: production
